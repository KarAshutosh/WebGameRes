<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard and Mouse Event Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Keyboard and Mouse Event Tracker</h1>
    <div id="output">
        <p>Pressed Keys: "<span id="pressedKeys"></span>"</p>
        <p>Left Clicks: "<span id="leftClicks"></span>"</p>
        <p>Right Clicks: "<span id="rightClicks"></span>"</p>
        <p>Mouse Movements: "<span id="mouseMovements"></span>"</p>
        <p>Mouse Position: "<span id="mousePosition"></span>"</p>
    </div>
    <script src="userInput.js"></script>
</body>
</html>
